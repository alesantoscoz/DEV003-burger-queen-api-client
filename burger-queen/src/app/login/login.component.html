<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<div class="container">
  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <div class="rectangle">
      <img src="https://raw.githubusercontent.com/patriciact29/DEV003-burger-queen-api-client/main/burger-queen/media/LOGO_BQ1.png" alt="logo" width="350" height="301">
      <label id="userTittle" class="labelLogin">Usuario</label>
      <input type="email" formControlName="user" id="user" placeholder="">
      <label id="passwTittle" class="labelLogin">Contrase√±a</label>
      <input type="password" formControlName="password" id="password" placeholder="">
      <button type="submit" id="loginBtn">INGRESAR</button>
    </div>
  </form>
</div>
